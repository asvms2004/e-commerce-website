<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraStore - Modern E-Commerce</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        // Custom Tailwind theme configuration
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300 font-sans">

    <!-- Header: This will be dynamically rendered by JavaScript -->
    <header id="header-container" class="sticky top-0 z-50"></header>

    <!-- Main Content: This area will be populated by JavaScript based on the current page -->
    <main id="main-content">
        <!-- Pages will be rendered here -->
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 dark:bg-black text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 AuraStore. All rights reserved.</p>
        </div>
    </footer>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
